<h1>The World</h1>
<div *ngIf="globalData$ | async as _data" class="world">
  <app-data-card
    *ngFor="let item of cards"
    [title]="item.name"
    [total]="_data[item.total]"
    [new]="_data[item.new]"
  ></app-data-card>
</div>
<div *ngIf="!(globalData$ | async)" class="loader">Loading</div>
